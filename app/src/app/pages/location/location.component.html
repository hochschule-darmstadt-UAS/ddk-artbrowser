<div class="container entity location">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7" *ngIf="location">
      <app-title [entity]="location"></app-title>
      
      <app-information label="Inventar Nr" [value]="location?.inventoryNumber"></app-information>
      
      <div>
        <app-information label="Ort" [value]="location?.placeName"></app-information>
        <app-collapse>
          <app-information label="Links" [sourceID]="location?.placeID"></app-information>
        </app-collapse>
      </div>
    </div>

    <div class="col-sm-5 img" *ngIf="location?.image">
      <img class="img-fluid rounded-circle" src="{{ location?.imageSmall }}" alt="" />
    </div>
  </div>
  <span class="artworks-amount">{{ location?.count }}</span>
  <span class="ml-1 slider-heading" i18n="Artworks label@@artworks">Artworks</span>
  <app-slider [items]="sliderItems"></app-slider>
</div>
