<div class="container entity genre">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7" *ngIf="genre">
      <app-title [entity]="genre"></app-title>

      <div class="mb-3 mt-5"></div>

      <div *ngIf="genre?.abstract">
        <app-collapse>
          <app-abstract [entity]="genre"></app-abstract>
        </app-collapse>
      </div>
    </div>

    <div class="col-sm-5 img" *ngIf="genre?.imageSmall">
      <img class="img-fluid rounded-circle" src="{{ genre?.imageSmall }}" alt="" />
    </div>
  </div>
  <span class="artworks-amount">{{ genre?.count }}</span>
  <span class="ml-1 slider-heading" i18n="Artworks label@@artworks">Artworks</span>
  <app-slider [items]="sliderItems"></app-slider>
</div>
