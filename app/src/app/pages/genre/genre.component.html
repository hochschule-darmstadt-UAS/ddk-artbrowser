<div class="container entity genre">
  <div class="row mb-5 border-bottom pb-5">
    <app-wrong-id *ngIf="idDoesNotExist" [id]="genreId"></app-wrong-id>

    <div class="col-sm-7" *ngIf="genre">
      <app-title [entity]="genre"></app-title>

      <app-information *ngIf="genre?.sourceIDs?.length" i18n-label="Links label@@links" label="Links"
                       [sourceID]="genre?.sourceIDs"></app-information>
    </div>

    <div class="col-sm-5 img" *ngIf="genre?.imageMedium">
      <img class="img-fluid rounded-circle" src="{{ genre?.imageMedium }}" alt="" />
    </div>
  </div>
  <span class="artworks-amount">{{ genre?.count }}</span>
  <span class="ml-1 slider-heading" *ngIf="!idDoesNotExist" i18n="Artworks label@@artworks">Artworks</span>
  <app-slider *ngIf="sliderItems?.length" [items]="sliderItems"></app-slider>
</div>
